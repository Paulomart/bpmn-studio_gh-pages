pool:
  vmImage: 'ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'Install dependencies'

- script: npm run build
  displayName: 'Build sources'

- script: npm test
  displayName: 'Run tests'

- script: npm run lint
  displayName: 'Lint sources'

